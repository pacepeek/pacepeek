<div id="load-more-container" 
     hx-ext="preload"
     hx-get="/load_more_posts?page=1&github_login={{user.github_login}}&feed_type={{feed_type}}" 
     hx-trigger="revealed" 
     hx-indicator="#loading-indicator"
     hx-swap="outerHTML">
</div>
<div id="loading-indicator"><i class="fa-solid fa-spinner fa-spin fa-xl"></i></div>
